<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha384-3XLkFSjz1u0CJz19/0pTzRgpWHZ7Gw/Ad11aRIcPZc1l3y6P9z2Lk8O6uP0OJgI" crossorigin="anonymous">

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <!-- Container wrapper -->
    <div class="container-fluid">
      <!-- Navbar brand -->
      <a class="navbar-brand" href="#">VelocIT</a>
  
      <!-- Toggle button -->
      <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
        data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <i class="fas fa-bars text-light"></i>
      </button>
  
      <!-- Collapsible wrapper -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left links -->
        <ul class="navbar-nav me-auto d-flex flex-row mt-3 mt-lg-0">
          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link active" aria-current="page" href="/home">
              <div>
                <i class="fas fa-home fa-lg mb-1"></i>
              </div>
              Home
            </a>
          </li>

          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link" href="/">
              <div>
                <i class="far fa-user fa-lg mb-1"></i>
               <!--<span class="badge rounded-pill badge-notification bg-danger">11</span> --> <!-- notification banner pill, needed in case-->
              </div>
              Login
            </a>
          </li>

          <li class="nav-item text-center mx-2 mx-lg-1">
            <a class="nav-link" href="/register">
              <div>
                <i class="far fa-clipboard fa-lg mb-1"></i>
              </div>
              Register
            </a>
          </li>

            <!-- Dropdown menu -->
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li>
                <hr class="dropdown-divider" />
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </li>
        </ul>
  
  </nav>
  <!-- Navbar -->
  
  
  
    {% block content %}{% endblock %}
</body>

</html>
