{% extends "base.html" %}
{% block content %}
<body>
    <p> Enter new password </p>
    <form method="post">
        {% if msg is not none %}
        {{msg}}
        {% endif %}
        {{ form.hidden_tag() }}
        <p>
            {{form.password.label}}
            {{form.password}}
        </p>
        <p>
            {{form.confirmPassword.label}}
            {{form.confirmPassword}}
        </p>
        {{form.submit}}
    </form>
</body>
{% endblock %}
